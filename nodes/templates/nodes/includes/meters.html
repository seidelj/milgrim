
<div class="col-xs-12 col-sm-12 col-md-12">
    <table class="table">
        <tbody>
        <tr class="row">
            <th class="col-xs-1 col-sm-1 col-md-1">Meter</th>
            <th>Status</th>
            <th>Description</th>
        </tr>
        {% for meter in meters %}
        <tr class="row">
            <td class="col-sm-1"><img src="{{ meter.get_icon }}"></td>
            <td class="col-sm-5">
                <div class="progress">
                    <div id="meter{{ meter.name }}" class="progress-bar progress-bar-{{ meter.get_color }}" role="progressbar" aria-valuenow="{{ meter.value }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ meter.value }}%">
                        <span class="sr-only">{{ meter.value }} Complete (success)</span>
                    </div>
                </div>
            </td>
            <td class="col-sm-4">
                {{ meter.get_description }}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
{% for meter in meters %}
    $( "#meter{{ meter.name}}" ).animate({width: "{{ meter.value }}%"}, 500);
{% endfor %}
</script>
